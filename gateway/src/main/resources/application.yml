server:
  port: 10001 # 端口
spring:
  application:
    name: gateway #服务名称
  cloud:
    nacos:
      server-addr: localhost:80 #地址
    gateway:
      routes:
        - id: user-service #路由id
          uri: lb://userservice #路由地址
          predicates:
            - Path=/user/** #判断路径是否以/user开头，如果是，则转发到userservice
#          filters: #过滤器
#            - AddRequestHeader=Truth,Itcast is Freaking aowsome! #添加请求头
        - id: order-service
          uri: lb://orderserver #路由地址
          predicates:
            - Path=/order/**
            #- After=2031-01-01T00:00:00+08:00[Asia/Shanghai] #判断时间是否在2031-01-01T00:00:00+08:00[Asia/Shanghai]之后
            - Before=2031-01-01T00:00:00+08:00[Asia/Shanghai] #判断时间是否在2031-01-01T00:00:00+08:00[Asia/Shanghai]之前
      default-filters: #默认过滤器
        - AddRequestHeader=Truth,Itcast is Freaking aowsome! #添加请求头
      globalcors: # 全局的跨域处理
        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOrigins: # 允许哪些网站的跨域请求
              - "http://localhost:8090"
            allowedMethods: # 允许的跨域ajax的请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 这次跨域检测的有效期




